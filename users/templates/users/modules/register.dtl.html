{% extends "users/layouts/app.dtl.html" %}

{% block form %}       
        <form class="form-signin" action="/account/register" method="post" name="signin_credentials_form">
            <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
            <label class="sr-only" for="inputEmail">Label</label>
            <input type="email" name="user_email" id="inputEmail" class="form-control my-1" placeholder="Email address" required="" autofocus="">
            <label for="inputAlias" class="sr-only">Display Name</label>
            <input type="text" name="user_alias" id="inputAlias" class="form-control my-1" placeholder="Display name" required="">
            <label for="inputFirstName" class="sr-only">First Name</label>
            <input type="text" name="user_firstname" id="inputFirstName" class="form-control my-1" placeholder="First name " required="">
            <label for="inputLastName" class="sr-only">Last Name</label>
            <input type="text" name="user_lastname" id="inputLastName" class="form-control my-1" placeholder="Last name" required="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="user_password" id="inputPassword" class="form-control my-1" placeholder="Password" required="">
            <div class="checkbox mb-3 text-left">
                <label>
                    <input type="checkbox" value="remember-me" name="remember_me_checkbox"> Remember me
                </label>
            </div>
            <button class="btn btn-sm btn-block btn-dark" type="submit">Submit</button>
            <a class="btn-block btn-sm btn btn-link text-dark" href="/account/sign_in">Already have an account or want to login with other options?</a>
            <a class="btn-block btn-sm btn" href="/">I Just Want to Read Manga</a>
            <p class="mt-5 mb-3 text-muted">Â© Focal Point IO 2019</p>
            {% csrf_token %}
        </form>
{% endblock %}
